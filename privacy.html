<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシーポリシー - PrivacyCam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="retro.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            background: #0f172a;
            color: #f8fafc;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        h2 {
            font-size: 1.25rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #3b82f6;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            padding-bottom: 0.5rem;
        }

        section {
            margin-bottom: 2rem;
        }

        .highlight {
            background: rgba(59, 130, 246, 0.2);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-weight: bold;
            color: #60a5fa;
        }

        .back-link {
            display: block;
            margin-top: 3rem;
            text-align: center;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #f8fafc;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="content-card">
        <h1>プライバシーポリシー</h1>

        <section>
            <h2>画像データの取り扱い</h2>
            <p>本サービスでアップロードされた画像データは、すべてユーザーのブラウザ上（クライアントサイド）で処理されます。<span
                    class="highlight">画像データが外部サーバーに送信されたり、保存されたりすることはありません。</span></p>
        </section>

        <section>
            <h2>個人情報の収集</h2>
            <p>本サービスでは、アクセス解析ツールや広告配信、Cookieによる個人情報の収集は行っておりません。</p>
        </section>

        <section>
            <h2>法令の遵守</h2>
            <p>本サービスは、日本国内の法令を遵守して運営されます。</p>
        </section>

        <a href="index.html" class="back-link">← アプリに戻る</a>
    </div>
</body>

</html>
